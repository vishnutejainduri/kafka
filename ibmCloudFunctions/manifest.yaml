packages:
  product-consumers:
    actions:
      consume-catalog-message:
        location: ./consumeCatalogMessage/dist/bundle.js
        runtime: nodejs:10
        limits:
          memorySize: 128
        inputs:
          mongoUri: $MONGO_URI
          mongoCertificateBase64: $MONGO_CERTIFICATE_BASE64
          dbName: $DB_NAME
          collectionName: $STYLES_COLLECTION_NAME
          pricesCollectionName: $PRICES_COLLECTION_NAME
          topicName: styles-connect-jdbc-CATALOG
      update-sale-price:
        location: ./updateSalePrice/dist/bundle.js
        runtime: nodejs:10
        limits:
          memorySize: 128
        inputs:
          mongoUri: $MONGO_URI
          mongoCertificateBase64: $MONGO_CERTIFICATE_BASE64
          dbName: $DB_NAME
          collectionName: $PRICES_COLLECTION_NAME
          topicName: prices-connect-jdbc
      consume-stores-message:
        location: ./consumeStoresMessage/dist/bundle.js
        runtime: nodejs:10
        limits:
          memorySize: 128
        inputs:
          mongoUri: $MONGO_URI
          mongoCertificateBase64: $MONGO_CERTIFICATE_BASE64
          dbName: $DB_NAME
          collectionName: $STORES_COLLECTION_NAME
          topicName: stores-connect-jdbc
      consume-sku-message:
        location: ./consumeSkuMessage/dist/bundle.js
        runtime: nodejs:10
        limits:
          memorySize: 128
        inputs:
          mongoUri: $MONGO_URI
          mongoCertificateBase64: $MONGO_CERTIFICATE_BASE64
          dbName: $DB_NAME
          collectionName: $SKUS_COLLECTION_NAME
          topicName: skus-connect-jdbc
      consume-sku-inventory-message:
        location: ./consumeSkuInventoryMessage/dist/bundle.js
        runtime: nodejs:10
        limits:
          memorySize: 128
        inputs:
          mongoUri: $MONGO_URI
          mongoCertificateBase64: $MONGO_CERTIFICATE_BASE64
          dbName: $DB_NAME
          collectionName: $INVENTORY_COLLECTION_NAME
          stylesCollectionName: $STYLES_COLLECTION_NAME
          skusCollectionName: $SKUS_COLLECTION_NAME
          topicName: inventory-connect-jdbc-SKUINVENTORY
      update-algolia-style:
        location: ./updateAlgoliaStyle/dist/bundle.js
        runtime: nodejs:10
        limits:
          memorySize: 128
        inputs:
          mongoUri: $MONGO_URI
          mongoCertificateBase64: $MONGO_CERTIFICATE_BASE64
          dbName: $DB_NAME
          collectionName: $STYLES_COLLECTION_NAME
          topicName: styles-connect-jdbc-CATALOG
          algoliaApiKey: $ALGOLIA_API_KEY
          algoliaIndexName: $ALGOLIA_INDEX_NAME
          algoliaAppId: $ALGOLIA_APP_ID
          productApiClientId: $PRODUCT_API_CLIENT_ID
          productApiHost: $PRODUCT_API_HOST
      update-algolia-image:
        location: ./updateAlgoliaImage/dist/bundle.js
        runtime: nodejs:10
        limits:
          memorySize: 128
        inputs:
          mongoUri: $MONGO_URI
          mongoCertificateBase64: $MONGO_CERTIFICATE_BASE64
          dbName: $DB_NAME
          collectionName: $ALGOLIA_IMAGE_PROCESSING_QUEUE
          stylesCollectionName: $STYLES_COLLECTION_NAME
          algoliaApiKey: $ALGOLIA_API_KEY
          algoliaIndexName: $ALGOLIA_INDEX_NAME
          algoliaAppId: $ALGOLIA_APP_ID
          productApiClientId: $PRODUCT_API_CLIENT_ID
          productApiHost: $PRODUCT_API_HOST
      update-algolia-price:
        location: ./updateAlgoliaPrice/dist/bundle.js
        runtime: nodejs:10
        limits:
          memorySize: 128
        inputs:
          topicName: prices-connect-jdbc
          algoliaApiKey: $ALGOLIA_API_KEY
          algoliaIndexName: $ALGOLIA_INDEX_NAME
          algoliaAppId: $ALGOLIA_APP_ID
      update-algolia-inventory:
        location: ./updateAlgoliaInventory/dist/bundle.js
        runtime: nodejs:10
        limits:
          memorySize: 128
        inputs:
          mongoUri: $MONGO_URI
          mongoCertificateBase64: $MONGO_CERTIFICATE_BASE64
          dbName: $DB_NAME
          topicName: inventory-connect-jdbc-SKUINVENTORY
          algoliaApiKey: $ALGOLIA_API_KEY
          algoliaIndexName: $ALGOLIA_INDEX_NAME
          algoliaAppId: $ALGOLIA_APP_ID
          stylesCollectionName: $STYLES_COLLECTION_NAME
          collectionName: $STYLE_AVAILABILITY_CHECK_QUEUE
      update-algolia-facets:
        location: ./updateAlgoliaFacets/dist/bundle.js
        runtime: nodejs:10
        limits:
          memorySize: 128
        inputs:
          mongoUri: $MONGO_URI
          mongoCertificateBase64: $MONGO_CERTIFICATE_BASE64
          dbName: $DB_NAME
          algoliaApiKey: $ALGOLIA_API_KEY
          algoliaIndexName: $ALGOLIA_INDEX_NAME
          algoliaAppId: $ALGOLIA_APP_ID
          stylesCollectionName: $STYLES_COLLECTION_NAME
          collectionName: $ALGOLIA_FACET_BULK_IMPORT_QUEUE
      consume-medias-message:
        location: ./consumeMediasMessage/dist/bundle.js
        runtime: nodejs:10
        limits:
          memorySize: 128
        inputs:
          mongoUri: $MONGO_URI
          mongoCertificateBase64: $MONGO_CERTIFICATE_BASE64
          dbName: $DB_NAME
          collectionName: $MEDIAS_COLLECTION_NAME
          topicName: medias-connect-jdbc
      consume-media-containers-message:
        location: ./consumeMediaContainersMessage/dist/bundle.js
        runtime: nodejs:10
        limits:
          memorySize: 128
        inputs:
          mongoUri: $MONGO_URI
          mongoCertificateBase64: $MONGO_CERTIFICATE_BASE64
          dbName: $DB_NAME
          collectionName: $MEDIA_CONTAINERS_COLLECTION_NAME
          topicName: media-containers-connect-jdbc
      add-media-container-to-queue-message:
        location: ./addMediaContainerToQueue/dist/bundle.js
        runtime: nodejs:10
        limits:
          memorySize: 128
        inputs:
          mongoUri: $MONGO_URI
          mongoCertificateBase64: $MONGO_CERTIFICATE_BASE64
          dbName: $DB_NAME
          collectionName: $ALGOLIA_IMAGE_PROCESSING_QUEUE
          topicName: media-containers-connect-jdbc
      add-style-inventory-check-to-queue:
        location: ./addStyleInventoryCheckToQueue/dist/bundle.js
        runtime: nodejs:10
        limits:
          memorySize: 128
        inputs:
          mongoUri: $MONGO_URI
          mongoCertificateBase64: $MONGO_CERTIFICATE_BASE64
          dbName: $DB_NAME
          collectionName: $STYLE_AVAILABILITY_CHECK_QUEUE
          topicName: inventory-connect-jdbc-SKUINVENTORY
      add-facets-to-bulk-import-queue:
        location: ./addFacetsToBulkImportQueue/dist/bundle.js
        runtime: nodejs:10
        limits:
          memorySize: 128
        inputs:
          mongoUri: $MONGO_URI
          mongoCertificateBase64: $MONGO_CERTIFICATE_BASE64
          dbName: $DB_NAME
          collectionName: $ALGOLIA_FACET_BULK_IMPORT_QUEUE
          topicName: facets-connect-jdbc-STYLE_ITEM_CHARACTERISTICS_ECA
    triggers:
      catalog-trigger:
        feed: /${ORG}_${SPACE}/${FEED_BASE}/messageHubFeed
        inputs:
          isJSONData: true
          topic: styles-connect-jdbc-CATALOG
      sku-trigger:
        feed: /${ORG}_${SPACE}/${FEED_BASE}/messageHubFeed
        inputs:
          isJSONData: true
          topic: skus-connect-jdbc
      medias-trigger:
        feed: /${ORG}_${SPACE}/${FEED_BASE}/messageHubFeed
        inputs:
          isJSONData: true
          topic: medias-connect-jdbc
      stores-trigger:
        feed: /${ORG}_${SPACE}/${FEED_BASE}/messageHubFeed
        inputs:
          isJSONData: true
          topic: stores-connect-jdbc
      media-containers-trigger:
        feed: /${ORG}_${SPACE}/${FEED_BASE}/messageHubFeed
        inputs:
          isJSONData: true
          topic: media-containers-connect-jdbc
      sale-price-trigger:
        feed: /${ORG}_${SPACE}/${FEED_BASE}/messageHubFeed
        inputs:
          isJSONData: true
          topic: prices-connect-jdbc
      sku-inventory-trigger:
        feed: /${ORG}_${SPACE}/${FEED_BASE}/messageHubFeed
        inputs:
          isJSONData: true
          topic: inventory-connect-jdbc-SKUINVENTORY
      facets-trigger:
        feed: /${ORG}_${SPACE}/${FEED_BASE}/messageHubFeed
        inputs:
          isJSONData: true
          topic: facets-connect-jdbc-STYLE_ITEM_CHARACTERISTICS_ECA
      every-minute:
        feed: /whisk.system/alarms/alarm
        inputs:
          cron: "*/1 * * * *"
    rules:
      catalog-rule:
        action: /${ORG}_${SPACE}/product-consumers/consume-catalog-message
        trigger: catalog-trigger
      sku-rule:
        action: /${ORG}_${SPACE}/product-consumers/consume-sku-message
        trigger: sku-trigger
      medias-rule:
        action: /${ORG}_${SPACE}/product-consumers/consume-medias-message
        trigger: medias-trigger
      stores-rule:
        action: /${ORG}_${SPACE}/product-consumers/consume-stores-message
        trigger: stores-trigger
      media-containers-rule:
        action: /${ORG}_${SPACE}/product-consumers/consume-media-containers-message
        trigger: media-containers-trigger
      add-media-container-to-queue-message-rule:
        action: /${ORG}_${SPACE}/product-consumers/add-media-container-to-queue-message
        trigger: media-containers-trigger
      sale-price-rule:
        action: /${ORG}_${SPACE}/product-consumers/update-sale-price
        trigger: /${ORG}_${SPACE}/sale-price-trigger
      algolia-price-rule:
        action: /${ORG}_${SPACE}/product-consumers/update-algolia-price
        trigger: /${ORG}_${SPACE}/sale-price-trigger
      algolia-images-rule:
        action: /${ORG}_${SPACE}/product-consumers/update-algolia-image
        trigger: every-minute
      algolia-inventory-rule:
        action: /${ORG}_${SPACE}/product-consumers/update-algolia-inventory
        trigger: every-minute
      algolia-catalog-rule:
        action: /${ORG}_${SPACE}/product-consumers/update-algolia-style
        trigger: catalog-trigger
      sku-inventory-rule:
        action: /${ORG}_${SPACE}/product-consumers/consume-sku-inventory-message
        trigger: /${ORG}_${SPACE}/sku-inventory-trigger
      add-style-inventory-check-rule:
        action: /${ORG}_${SPACE}/product-consumers/add-style-inventory-check-to-queue
        trigger: /${ORG}_${SPACE}/sku-inventory-trigger
      add-facets-to-queue-rule:
        action: /${ORG}_${SPACE}/product-consumers/add-facets-to-bulk-import-queue
        trigger: /${ORG}_${SPACE}/facets-trigger
      algolia-facets-rule:
        action: /${ORG}_${SPACE}/product-consumers/update-algolia-facets
        trigger: every-minute
