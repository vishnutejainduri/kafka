    triggers:
      every-minute:
        feed: /whisk.system/alarms/alarm
        inputs:
          cron: "*/1 * * * *"
      every-ten-minutes:
        feed: /whisk.system/alarms/alarm
        inputs:
          cron: "*/10 * * * *"
      every-midnight:
        feed: /whisk.system/alarms/alarm
        inputs:
          cron: "0 0 * * *"
          timezone: "America/Toronto"

