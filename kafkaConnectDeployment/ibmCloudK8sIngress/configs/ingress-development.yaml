apiVersion: extensions/v1beta1
kind: Ingress
metadata:
 name: kafka-ingress
 annotations:
   ingress.bluemix.net/appid-auth: "bindSecret=binding-platformdevelopmentservicesappid namespace=default requestType=api serviceName=kafka-connect"
spec:
