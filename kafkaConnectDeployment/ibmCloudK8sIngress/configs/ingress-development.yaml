 # ibmcloud ks cluster get --cluster <cluster_name_or_ID> | grep Ingress
 tls:
 - hosts:
   - myplanet-platform-devel-d4712d36445d3dca407a41b2c9f18ee0-0000.tor01.containers.appdomain.cloud
   secretName: myplanet-platform-devel-d4712d36445d3dca407a41b2c9f18ee0-0000
 rules:
 - host: myplanet-platform-devel-d4712d36445d3dca407a41b2c9f18ee0-0000.tor01.containers.appdomain.cloud
   http:
     paths:
     - path: /
       backend:
         serviceName: kafka-connect
         servicePort: 80
